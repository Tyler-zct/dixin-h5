<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fortune/css/index.css">
    <link rel="stylesheet" href="./css/fortune_telling.css">
    <script src="../assets/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <title>八字算命</title>
</head>

<body>
    <header>
        <a href="./index.html"><img class="calendar" src="../images/titlebar_return@2x.png" alt="返回"></a>
        <span class="head-title">八字算命</span>
        <span style="color:white;">00000</span>
    </header>
    <img class="back-top" src="../images/bg01.png" alt="">
    <img class="back-bottom" src="../images/bg02.png" alt="">

    <div class="container">
        <img class="upper-left" src="../images/frame01@2x.png">
        <img class="upper-right" src="../images/frame01@2x.png">
        <form class="form-horizontal">
            <div class="gary-container" style="margin:0;">
                <label for="name" class="control-label">姓&#x3000;&#x3000;名</label>
                <input type="text" class="import" placeholder="请输入真实姓名">
            </div>
            <div class="gary-container">
                <label for="name" class="control-label">性&#x3000;&#x3000;别</label>
                <span class="import">请选择</span>
            </div>
            <div class="gary-container">
                <label for="name" class="control-label">出生时间</label>
                <span class="import">请选择</span>
            </div>
            <div style="margin: 3vw 0 6vw 0;">
                <img src="../images/cancel_yes.png" class="mini" alt="">
                <span class="gary">保存此八字</span>
                <span class="gary record"><a href="./fortune_history.html">测算记录?</a></span>
            </div>
            <div class="submit">
                <a href="./fortune_details.html">
                    <div class="border">
                        <div class="text-submit">开始算命</div>
                    </div>
                </a>
            </div>
            <div class="gary other">
                测算您的<span>爱情、事业、财运、健康</span>等
            </div>
        </form>
        <img src="../images/frame01@2x.png" class="bottom-left">
        <img src="../images/frame01@2x.png" class="bottom-right">
    </div>

    <div class="container" style="padding:1.5vw;">
        <div class="recommend">
            <a href="#">
                <div class="recommend-b border">
                    <div class="recommend-t">推荐给好友</div>
                </div>
            </a>
        </div>
    </div>

    <div class="lantern">
        <img src="../images/suan@2x.png" alt="" class="img-lantern">
        <img src="../images/ming@2x.png" alt="" class="img-lantern">
    </div>

    <footer>
        <img src="../images/cloud@2x.png" class="yun" alt="">
        <span class="gary">已为<span>825149</span>人算命</span>
        <img src="../images/cloud@2x.png" class="yun" alt="">
    </footer>
</body>

</html>
