<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fortune/css/index.css">
    <link rel="stylesheet" href="./css/fortune_telling.css">
    <script src="../assets/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <title>姓名测算</title>
</head>

<body>
    <header>
        <a href="./index.html"><img class="calendar" src="../images/titlebar_return@2x.png" alt="返回"></a>
        <span class="head-title">姓名测算</span>
        <span style="color:white;">00000</span>
    </header>
    <img class="back-top" src="../images/bg01.png" alt="">
    <img class="back-bottom" src="../images/bg02.png" alt="">

    <div class="container">
        <img class="upper-left" src="../images/frame01@2x.png">
        <img class="upper-right" src="../images/frame01@2x.png">
        <form class="form-horizontal">
            <div class="gary-container" style="margin:0;">
                <label for="name" class="control-label">姓</label>
                <input type="text" class="import" placeholder="请输入真实姓氏">
            </div>
            <div class="gary-container">
                <label for="name" class="control-label">名</label>
                <input type="text" class="import" placeholder="请输入真实名字">
            </div>
            <div style="margin: 3vw 0 6vw 0;">
                <img src="../images/cancel_yes.png" class="mini" alt="">
                <span class="gary">保存此姓名</span>
                <span class="gary record"><a href="./name_history.html">测算记录?</a></span>
            </div>
            <div type="submit" class="submit">
                <a href="./name_details.html">
                    <div class="border">
                        <img src="../images/frame04@2x.png" class="upper-lefts corner">
                        <img src="../images/frame04@2x.png" class="upper-rights corner">
                        <div class="text-submit">测算姓名</div>
                        <img src="../images/frame04@2x.png" class="bottom-lefts corner">
                        <img src="../images/frame04@2x.png" class="bottom-rights corner">
                    </div>
                </a>
            </div>
            <div class="gary other">
                分析您的<span>姓名、性格、人际关系</span>等
            </div>
        </form>
        <img src="../images/frame01@2x.png" class="bottom-left">
        <img src="../images/frame01@2x.png" class="bottom-right">
    </div>
    <div class="lantern">
        <img src="../images/xing@2x.png" alt="" class="img-lantern">
        <img src="../images/ming0@2x.png" alt="" class="img-lantern">
    </div>

    <footer>
        <img src="../images/cloud@2x.png" class="yun" alt="">
        <span class="gary">已为<span>825149</span>人算命</span>
        <img src="../images/cloud@2x.png" class="yun" alt="">
    </footer>
</body>

</html>
